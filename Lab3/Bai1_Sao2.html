<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1 </title>
    <style>
        strong{color:blue;}
        em.doan1{color:green;}
        em.doan2{color:blueviolet;}
        em.doan3{color:red;}
    </style>
</head>
<body>
    <h2> SAO </h2>
    <em class = "doan1">
        Một ngôi <Strong >sao</Strong> vừa rơi <br>
        Vụt tắt trên bầu trời <br>
        Hay là tên người ấy <br>
        Vụt tắt ở trong tôi? <br>
    </em>
    <br>
    <em class = "doan2">
        Vẫn thấy trên bầu trời <br>
        Có muôn vàng <strong >sao </strong> sáng <br>
        Mà ở trong lòng tôi <br>
        Như một hành lang vắng <br>
    </em>
    <br>
    <em class = "doan3">
        Một ngôi <strong >sao </strong> vừa tắt <br>
        Bầu trời vẫn không buồn <br>
        Sao tên người ấy tắt <br>
        Trong lòng tôi cô đơn? <br> 
    </em> 
       
</body>
</html>
